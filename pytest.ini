[pytest]
# Pytest configuration for RAG Engine tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    e2e: End-to-end tests for user-facing features
    unit: Unit tests for individual components
    integration: Integration tests for combined components
    slow: Tests that take > 5 seconds
    performance: Performance benchmark tests
    requires_gpu: Tests that require GPU acceleration
    requires_qdrant: Tests that require Qdrant instance running

# Coverage options (when using pytest-cov)
# Uncomment when ready to measure coverage:
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout (prevent hanging tests)
# Requires pytest-timeout
# timeout = 300

# Asyncio configuration
asyncio_mode = auto
